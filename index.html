<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacijos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="star">Hover me</div>
    <div class="star">Hover me</div>
    <div class="star">Hover me</div>

    <div class="star-container">
        <div class="falling-star" style="left: 10%; animation-duration: 6s;"></div>
        <div class="falling-star" style="left: 20%; animation-duration: 5s;"></div>
        <div class="falling-star" style="left: 30%; animation-duration: 7s;"></div>
        <div class="falling-star" style="left: 40%; animation-duration: 6.5s;"></div>
        <div class="falling-star" style="left: 50%; animation-duration: 5s;"></div>
        <div class="falling-star" style="left: 60%; animation-duration: 6.5s;"></div>
        <div class="falling-star" style="left: 70%; animation-duration: 7s;"></div>
        <div class="falling-star" style="left: 80%; animation-duration: 4s;"></div>
        <div class="falling-star" style="left: 90%; animation-duration: 8s;"></div>
        <div class="falling-star" style="left: 100%; animation-duration: 7.5s;"></div>
    </div>
</body>
</html>
